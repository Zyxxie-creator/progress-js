<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress-block" id="progressBlock">
        <svg class="progress-ring" width="100%" height="100%" viewBox="0 0 100 100">
          <circle
            class="progress-ring__background"
            cx="50"
            cy="50"
            r="45"
          ></circle>
          <circle class="progress-ring__circle" cx="50" cy="50" r="45"></circle>
        </svg>
      </div>
      <div class="controls">
        <label>
          <input
            type="number"
            id="progressValue"
            min="0"
            max="100"
            value="0"
            maxlength="3"
          />
          Value
        </label>
        <label class="switch">
          <input class="toggle" type="checkbox" id="animateToggle" />
          <span class="slider round"></span>
          Animate
        </label>
        <label class="switch">
          <input class="toggle" type="checkbox" id="hideToggle" />
          <span class="slider round"></span>
          Hide
        </label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
